<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        UIFramework
    </title>
    <script src="./libs/jquery/jquery.js" type="application/javascript"></script>
    <script src="./libs/jquery-ui/jquery-ui.js" type="application/javascript"></script>
    <link href="./libs/jquery-ui/jquery-ui.css" rel="stylesheet"/>
    <link href="./libs/fontawesome/css/fontawesome.css" rel="stylesheet"/>
    <link href="./libs/fontawesome/css/brands.css" rel="stylesheet"/>
    <link href="./libs/fontawesome/css/solid.css" rel="stylesheet"/>
    <script src="./libs/ejs/ejs.js" type="application/javascript"></script>
    <script src="./javascript/main.js" type="application/javascript"></script>
    <link href="./theme/default.css" rel="stylesheet"/>
</head>
<body id="body">
<div id="screen">
    <div id="1" class="ui-framework-parent dialog ui-draggable" style="width: 400px; z-index: 2;">
        <div class="title ui-draggable-handle">
            Create a new account
        </div>
        <div>
            <table id="1" class="ui-framework-parent" border="0" cellspacing="5">
                <tbody>
                <tr>
                    <td children-container-for-id="1-0" style="">
                        <div id="2" class="ui-framework-parent ui-text">
                            Please enter your name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-1" style="">
                        <input id="3" class="ui-framework-parent textfield" spellcheck="false" value="" placeholder="First name">
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-2" style="">
                        <input id="4" class="ui-framework-parent textfield" spellcheck="false" value="" placeholder="Last name">
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-3" style="">
                        <div id="5" class="ui-framework-parent button">
                            OK
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-4" style="">
                        <div id="6" class="ui-framework-parent button">
                            Hide OK button
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-5" style="">
                        <div id="7" class="ui-framework-parent button">
                            Show OK button
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-6" style="">
                        <div id="8" class="ui-framework-parent checkbox">
                            <label>
                                <input type="checkbox">
                                <i class="checkbox-helper">
<span>
Please click this checkbox
</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-7" style="">
                        <div id="9" class="ui-framework-parent checkbox">
                            <label>
                                <input type="checkbox">
                                <i class="checkbox-helper">
<span>
Please click this checkbox
</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td children-container-for-id="1-8" style="">
                        <div id="10" class="ui-framework-parent combobox">
                            <select>
                                <option>
                                    Option 1
                                </option>
                                <option>
                                    Option 2
                                </option>
                                <option>
                                    Option 3
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
